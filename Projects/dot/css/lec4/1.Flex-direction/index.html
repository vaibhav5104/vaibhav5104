<body>
    <div class="container">
        <div class="box">box-1</div>

<!-- 
    Main-axis is horizontal and cross/box axis is vertical by default.But when we use flex-direction it may change
    e.g In a flex container with flex-direction: column;, the main axis runs vertically.
    Therefore we should understand it by experience and not by memorizing.
 -->
